<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OL3 Vector Format</title>
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://openlayers.org/en/v3.19.1/css/ol.css" type="text/css">
    <!-- Our app CSS -->
    <link rel="stylesheet" href="./ol3_wfs_t.css" type="text/css">
    
</head>

<body>

    <div id="left" class="left">    
        <span>Current Layer: </span>
        <span id="currentLayer"></span>
        <div id="map" class="map"></div><br>
        <button class="selection" id="btnPoint" title="Draw Point"></button>
        <button class="selection" id="btnLine" title="Draw Linestring"></button>
        <button class="selection" id="btnPolygon" title="Draw Polygon"></button>
        <button class="selection" id="btnModify" title="Edit"></button>
        <button class="selection" id="btnDelete" title="Delete"></button>
        <button class="selection" id="btnSelect" title="Select"></button><br><br>
        <div id="input">
            <label for="formatType">Format: </label>
            <select name="formatType" id="formatType" onchange="updateFormats()">
                <option value="geojson" selected="selected">GeoJSON</option>
                <option value="kml">KML</option>
                <option value="wkt">Well-Known Text (WKT)</option>
                <option value="gpx">GPX</option>
            </select><br><br> Input Projection: <select id="inproj" onchange='updateInputProjection()'>
                <option value="EPSG:3857">EPSG:3857</option> 
                <option value="EPSG:4326" selected="selected">EPSG:4326</option>
            </select> <br> Output Projection: <select id="outproj" onchange='updateOutputProjection()'>
                <option value="EPSG:3857">EPSG:3857</option> 
                <option value="EPSG:4326" selected="selected">EPSG:4326</option>
            </select> <br> Mouse Coordinate Projection: <select id="mouseproj" onchange='updateMouseProjection()'>
                <option value="EPSG:3857">EPSG:3857</option> 
                <option value="EPSG:4326" selected="selected">EPSG:4326</option>
            </select>
        </div>
    </div>
    <div id="right" class="right">
        <div id="layerListDiv">
            <p>Layers:<p>
        </div><br>
        <textarea id="readTextArea"></textarea>
        <p class="text-primary">Paste any valid format string and press the read button:</p>
        <button id="readButton" onclick="readData()">Read</button><br><br><br>
        <textarea id="writeTextArea"></textarea>
        <p class="text-primary">Click the button to write all current map features to format string:</p>
        <button id="writeButton" onclick="writeAllFeatures()">Write all</button><br><br>
    </div>
    
    <!-- OpenLayers js -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>
    <script src="https://openlayers.org/en/v3.19.1/build/ol.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./ol3_wfs_t.js"></script>

</body>

</html>
